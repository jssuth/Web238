<!DOCTYPE html>
<!--John Sutherland Web 114 Final Project 11-08-22-->
<html lang="en">
    <head>
        <title>Comparison Operators</title>
        <meta charset="utf-8">
    </head>
    <body>
      <h1>Comparison Operations</h1>
	  <form name="compare" >
	    <label for="num1">1st entry for comparison</label>
	      <input id= "num1" name="numerator"
	        type="text"
	        value="0"
	        required><br><br>
	   
	     <p>Comparison Operators ('==', '===', '!=', '!==', '&lt;', '&lt;=', '>', '>='     chose 1)</p>
	      <input id="equal" name="mathop" type="radio">Equal ==<br>
	      <input id="eequal" name="mathop" type="radio">Equal ===<br>
	      <input id="nequal" name="mathop" type="radio"> Not Equal !=<br>
	      <input id="nnequal" name="mathop" type="radio"> Not Equal !==<br>
	      <input id="less" name="mathop" type="radio"> Less than &lt;<br>
	      <input id="lesseq" name="mathop" type="radio"> Less than-equal &lt;=<br>
          <input id="greater" name="mathop" type="radio"> Greater than > <br>
          <input id="greateq" name="mathop" type="radio"> Greater than-equal >= <br><br>
		  
	     
	    <label for="num2">2nd entry for comparison</label>
	      <input id="num2" name="denominator"
	        type="text"
	        value="0"
	        required><br><br>
	      <input type="submit" value="Press to reset"><br><br>
	     
		 <p><a href="index.html">Go Back to pick another Game"</a></p> 
	      </form>
	      <p id="demo"></p>
        <script src="comp.js">
		</script>
    </body>
</html>
